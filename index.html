<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Aleatorios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Controles principales -->
        <div class="controls">
            <div class="control-group">
                <label for="mode">Modo:</label>
                <select id="mode">
                    <option value="decimal">Decimales</option>
                    <option value="binary6">Binarios6</option>
                    <option value="binary8">Binarios8</option>
                    <option value="matrix">Matrices</option>
                    <option value="figures">Figuras</option> <!-- Nuevo modo -->
                </select>
            </div>
            <!-- ... (otros controles) ... -->
        </div>

        <!-- Área de números/matrices/figuras -->
        <div class="numbers-container">
            <div class="numbers" id="numbers"></div>
        </div>

        <!-- Botones de control -->
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="showLast">Mostrar última serie</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
