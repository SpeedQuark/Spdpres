<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Figuras</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <!-- Primera fila de controles -->
            <div class="control-row">
                <div class="control-group">
                    <label for="mode">Modo:</label>
                    <select id="mode">
                        <option value="decimal">Decimal</option>
                        <option value="figures">Figura</option>
                    </select>
                </div>
                <div class="control-group">
                    <label for="quantity">Cantidad:</label>
                    <input type="number" id="quantity" min="1" value="10">
                </div>
            </div>
            
            <!-- Segunda fila de controles -->
            <div class="control-row">
                <div class="control-group">
                    <label for="delay">Tiempo (ms):</label>
                    <input type="number" id="delay" min="0" value="500">
                </div>
                <div class="control-group">
                    <label for="size">Tama√±o:</label>
                    <input type="number" id="size" min="10" value="60">
                </div>
            </div>
        </div>

        <div class="numbers-container">
            <div class="numbers" id="numbers"></div>
        </div>

        <div class="buttons">
            <button id="start">INICIAR</button>
            <button id="stop">DETENER</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
