</head>
<body>
    <div class="container">
        <!-- Controles principales -->
        <div class="controls">
            <!-- ... (tus controles existentes) ... -->
        </div>

        <!-- Área de números/matrices -->
        <div class="numbers-container">
            <div class="numbers" id="numbers">
                <!-- El número de la matriz y la matriz se insertarán aquí -->
