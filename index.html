<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Aleatorios</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="controls">
            <div class="control-group">
                <label for="mode">Modo:</label>
                <select id="mode">
                    <option value="decimal">Decimales</option>
                    <option value="binary6">Binarios6</option>
                    <option value="binary8">Binarios8</option>
                </select>
            </div>
            <div class="control-group">
                <label for="quantity">Cantidad de números:</label>
                <input type="number" id="quantity" min="1" value="10">
            </div>
            <div class="control-group">
                <label for="delay">Tiempo entre números (ms):</label>
                <input type="number" id="delay" min="0" value="1000">
            </div>
            <div class="control-group">
                <label for="displayTime">Tiempo de visualización (ms):</label>
                <input type="number" id="displayTime" min="0" value="500">
            </div>
            <div class="control-group">
                <label for="size">Tamaño de los números (px):</label>
                <input type="number" id="size" min="10" value="50">
            </div>
            <div class="control-group">
                <label for="pairs">Números pares simultáneos:</label>
                <input type="number" id="pairs" min="1" value="1">
            </div>
        </div>

        <div class="profile-controls">
            <div class="control-group">
                <label for="profileSelect">Perfil:</label>
                <select id="profileSelect">
                    <option value="">Selecciona un perfil</option>
                </select>
            </div>
            <button id="saveProfile">Guardar Perfil</button>
            <button id="deleteProfile">Eliminar Perfil</button>
        </div>

        <div class="numbers-container">
            <div class="numbers" id="numbers"></div>
        </div>

        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
            <button id="showLast">Mostrar última serie</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
